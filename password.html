<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Signup</title>
    <link rel="stylesheet" href="styless.css">
    <script defer src="scriptes.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box login active">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <div class="password-box">
                <input type="password" placeholder="Password" id="login-password" required>
                <span class="toggle-password" onclick="togglePassword('login-password')">👁</span>
            </div>
            <button type="submit">Login</button>
            <p class="switch">Not registered? <span id="show-signup">Create an account</span></p>
        </div>

        <div class="form-box signup">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <div class="password-box">
                <input type="password" placeholder="Password" id="signup-password" required>
                <span class="toggle-password" onclick="togglePassword('signup-password')">👁</span>
            </div>
            <button type="submit">Sign Up</button>
            <p class="switch">Already registered? <span id="show-login">Login</span></p>
        </div>
    </div>
</body>
</html>
